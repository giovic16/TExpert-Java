<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
</head>
<body>
    <!-- controle de largura dos objetos -->
    <div style="text-align: center;
                width: 200px;
                background-color: orange;
                border: none;">LoremIpsum</div>
    <hr>
    <div style="text-align: center;
    box-sizing: border-box;
    width: 200px;
    background-color: orange;
    border: 3px solid black;">LoremIpsum</div>
    <hr>
    <div style="text-align: center;
    box-sizing: border-box;
    width: 200px;
    padding: 5px;
    background-color: orange;
    border: 2px solid black;;">LoremIpsum</div>

    <!-- * {
        box-sizing: border-box
    } -->
</body>
</html>
