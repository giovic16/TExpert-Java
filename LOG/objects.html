<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG - Objetos</title>
</head>
<body>
    <h1>Lógica de Programação - Objetos</h1>
    <script>
        let imovel = {
            tipo: ["casa","apartamento","sala comercial"], // membro do objeto - propiedade (tipo) | valores (casa, apartamento e sala comercial)
            contrutora:"Geral do Bairro",
            seguradora:"Alta Performance",
            slogan:function(t){
                console.log(`Venha conhecer ${this.tipo[t]}. Pronta entregra`) // this -> para filtrar corretamente a variável escolhida
            },
            beneficios:{
                administracao:"Imobiliaria",
                seguroResidencia:true,
                localizacao:"Bairro Nobre"
            }
        }
        console.log("Nossas opções:")
        imovel.tipo.forEach(function(v,i){
            console.log(`Opção ${i+1} - ${v}`)
        })
        console.log(typeof(imovel))
        console.log(imovel.constructor)
        console.log(imovel)
        console.log(`Construtora: ${imovel.contrutora}`) // Geral do Bairro
        console.log(`Seguradora: ${imovel["seguradora"]}`) // Alta Performance
        console.log(`Tipo do imóvel: ${imovel.tipo[1]}`) // apartamento
        imovel.slogan(1)
        console.log(imovel.beneficios)
        console.log(imovel.beneficios.localizacao)
        if(imovel.beneficios.seguroResidencia){
            console.log("Este imóvel possui seguro residência e se localiza em " + imovel.beneficios.localizacao)
        }
        
    </script>
</body>
</html>
