<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG - TryCatch</title>
</head>
<body>
    <h1>Lógica de Programação - TryCatch</h1>
    <script>
        let professor = '{"nome":"Roque Fernando","dataNascimento":1980}'
        try {
            let docente = JSON.parse(professor)
        } catch (error) {
            //console.log(error.message);
            console.log("Erro na composição do JSON")
        }

        let a = 25
        try {
            if (typeof(a) !== "number") throw "Isso não parece um número"
            if (a > 20) throw "Esse número está acima do padrão"
        } catch (error) {
            console.log(error)
        }

        function controlException(msg){
            this.msg = msg
            this.info = "Validação :"
        }
        function mesAtual(m){
            m = m - 1
            let meses = ["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"]
            if(meses[m] !== undefined){
                return meses[m]
            }else {
                throw new controlException("Verificando entrada de dados") // throw - facilita na exibição de mensagens
            }
        }
        let mes = 11
        let nomeMes

        try { // try - trecho do código que faz o teste, validando se passa de maneira positiva ou não
            nomeMes = mesAtual(mes)
        } catch (error) { // catch - captura e exibe o erro
            nomeMes = "Mês inexistente"
            console.log(error.info, error.msg)
        }
        console.log(nomeMes)
    </script>
</body>
</html>
