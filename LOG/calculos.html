<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG - Calculos</title>
</head>
<body>
    <h1>Lógica de Programação - Calculos</h1>
    <script>
        let av1, av2, av3, av4, av5
        av1 = 5
        av2 = 4
        av3 = 1
        av4 = 3
        av5 = 5
        media = (av1 + av2 + av3 + av4 + av5)/5
        porcentagem = (media/5) * 100 // média dividido pelo máximo de pontuação (5) dividido por 100
        numAleatorio = parseInt(Math.random()*5) // números INTEIROS de 0 a 4
        aval = [5, 4, 1, 3, 5] // array
        nomes = ["João", "Alberto", "Diana", "Mirna", "Douglas"]
        console.log(`Média das avaliações: ${media}`) 
        console.log(`Porcentagem das avaliações: ${porcentagem}%`)
        console.log(`Número aleatório: ${numAleatorio}`)
        console.log(aval[numAleatorio])
        console.log(nomes[numAleatorio])

    </script>
</body>
</html>
